<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Cat</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #unity-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #unity-canvas {
            width: 100%;
            height: 100%;
        }
        #controls-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        #unity-loading-bar {
            width: 100%;
            position: absolute;
            bottom: 0;
        }
        #unity-progress-bar-empty {
            width: 100%;
            height: 20px;
            background-color: #222;
        }
        #unity-progress-bar-full {
            width: 0;
            height: 20px;
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="controls-container">
            Use left and right arrow keys to move on to the next scene
        </div>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/CatExp.loader.js";
        var config = {
            dataUrl: buildUrl + "/CatExp.data",
            frameworkUrl: buildUrl + "/CatExp.framework.js",
            codeUrl: buildUrl + "/CatExp.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "LuminariaDevelopment",
            productName: "Cat",
            productVersion: "0.1.0",
        };

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                document.getElementById("controls-container").style.display = "none";
                container.style.width = "100vw";
                container.style.height = "100vh";
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
